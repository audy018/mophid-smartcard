<div class="login-container">
  <div id="output"></div>
  <div>
    <img class="avatar" src="http://i.pravatar.cc/90" alt="">
  </div>
  <div class="form-box">
    <form action="" method="">
      <input name="user" type="text" ng-model="username" placeholder="username">
      <input type="password" ng-model="password" placeholder="password">
      <button class="btn btn-info btn-block login" ng-click="doLogin()" ng-disabled="!username || !password || logging" type="button">Login</button>
    </form>
  </div>
</div>
